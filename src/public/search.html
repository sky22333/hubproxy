        // æ ¼å¼åŒ–å·¥å…·ï¼ˆæŒ‰ç…§åŸç‰ˆé€»è¾‘ï¼‰
        const formatUtils = {
            formatNumber(num) {
                if (num >= 1000000000) return (num / 1000000000).toFixed(1) + 'B+';
                if (num >= 1000000) return (num / 1000000).toFixed(1) + 'M+';
                if (num >= 1000) return (num / 1000).toFixed(1) + 'K+';
                return num.toString();
            },
            formatTimeAgo(dateString) {
                if (!dateString) return 'æœªçŸ¥æ—¶é—´';
                try {
                    let date;
                    date = new Date(dateString);
                    if (isNaN(date.getTime())) {
                        const formats = [
                            { regex: /^(\d{4})-(\d{2})-(\d{2})$/, handler: (m) => new Date(m[1], m[2] - 1, m[3]) },
                            { regex: /^(\d{4})\/(\d{2})\/(\d{2})$/, handler: (m) => new Date(m[1], m[2] - 1, m[3]) },
                            { regex: /^(\d{2})\/(\d{2})\/(\d{4})$/, handler: (m) => new Date(m[3], m[1] - 1, m[2]) }
                        ];
                        
                        for (const format of formats) {
                            const match = dateString.match(format.regex);
                            if (match) {
                                date = format.handler(match);
                                if (!isNaN(date.getTime())) break;
                            }
                        }
                        
                        if (isNaN(date.getTime())) {
                            return 'æœªçŸ¥æ—¶é—´';
                        }
                    }
                    
                    const now = new Date();
                    const diffTime = Math.abs(now - date);
                    const diffMinutes = Math.floor(diffTime / (1000 * 60));
                    const diffHours = Math.floor(diffTime / (1000 * 60 * 60));
                    const diffDays = Math.floor(diffTime / (1000 * 60 * 60 * 24));
                    const diffMonths = Math.floor(diffDays / 30);
                    const diffYears = Math.floor(diffDays / 365);
                    
                    if (diffMinutes < 1) return 'åˆšåˆš';
                    if (diffMinutes < 60) return `${diffMinutes}åˆ†é’Ÿå‰`;
                    if (diffHours < 24) return `${diffHours}å°æ—¶å‰`;
                    if (diffDays < 7) return `${diffDays}å¤©å‰`;
                    if (diffDays < 30) return `${Math.floor(diffDays / 7)}å‘¨å‰`;
                    if (diffMonths < 12) return `${diffMonths}ä¸ªæœˆå‰`;
                    if (diffYears < 1) return 'è¿‘1å¹´';
                    return `${diffYears}å¹´å‰`;
                } catch (error) {
                    console.warn('æ—¥æœŸå¤„ç†é”™è¯¯:', error);
                    return 'æœªçŸ¥æ—¶é—´';
                }
            },
            formatSize(bytes) {
                const units = ['B', 'KB', 'MB', 'GB'];
                let size = bytes;
                let unitIndex = 0;
                while (size >= 1024 && unitIndex < units.length - 1) {
                    size /= 1024;
                    unitIndex++;
                }
                return `${size.toFixed(2)} ${units[unitIndex]}`;
            }
        };

        // Toast é€šçŸ¥
        function showToast(message, type = 'info') {

        // æœç´¢åŠŸèƒ½

            try {

                const data = await response.json();

                if (data && data.results) {

                } else {

                }

            results.forEach(result => {

        // åˆ›å»ºç»“æœå¡ç‰‡

            // æŒ‰ç…§åŸç‰ˆé€»è¾‘æ„å»ºæ˜¾ç¤ºåç§°
            let displayName = '';
            if (result.is_official) {
                // å¯¹äºå®˜æ–¹é•œåƒï¼Œå»æ‰ library/ å‰ç¼€
                displayName = (result.name || result.repo_name || '').replace('library/', '');
            } else {
                // å¯¹äºéå®˜æ–¹é•œåƒï¼Œæ˜¾ç¤ºå®Œæ•´è·¯å¾„
                const name = result.name || result.repo_name || '';
                displayName = result.namespace ? `${result.namespace}/${name}` : name;
            }
            
            card.onclick = () => viewImageTags(result, displayName);

            const badges = [];

            if (result.is_automated) badges.push('<span class="badge badge-automated">è‡ªåŠ¨æ„å»º</span>');

            card.innerHTML = `

                    ğŸ³ ${displayName}

                </div>

        // æŸ¥çœ‹é•œåƒæ ‡ç­¾
        async function viewImageTags(result, displayName) {
            if (isLoading) return;

            elements.loading.style.display = 'block';
            elements.searchResults.classList.remove('show');

            try {

                const namespace = result.namespace || (result.is_official ? 'library' : '');
                const name = result.name || result.repo_name || '';
                const repoName = name.replace('library/', '');
                
                if (!namespace || !repoName) {

                    return;
                }

                const response = await fetch(`/tags/${namespace}/${repoName}`);

                if (Array.isArray(data)) {

                }
            } catch (error) {
                console.error('è·å–æ ‡ç­¾é”™è¯¯:', error);
                showToast('è·å–æ ‡ç­¾å¤±è´¥ï¼Œè¯·æ£€æŸ¥ç½‘ç»œè¿æ¥', 'error');

        // æ˜¾ç¤ºé•œåƒæ ‡ç­¾  
        function displayImageTags(result, displayName, tags) {
            const fullDomain = window.location.host;
            const pullImageName = displayName;
            
            // æŒ‰ç…§åŸç‰ˆç»“æ„æ„å»ºæ ‡ç­¾é¡µé¢
            const badges = [];
            if (result.is_official) badges.push('<span class="badge badge-official">å®˜æ–¹</span>');
            if (result.affiliation) badges.push(`<span class="badge badge-organization">By ${result.affiliation}</span>`);
            
            const stats = [];
            if (result.star_count > 0) stats.push(`<span class="meta-item">â­ ${formatUtils.formatNumber(result.star_count)}</span>`);
            if (result.pull_count > 0) stats.push(`<span class="meta-item">â¬‡ï¸ ${formatUtils.formatNumber(result.pull_count)}+</span>`);
            if (result.last_updated) stats.push(`<span class="meta-item">æ›´æ–°äº ${formatUtils.formatTimeAgo(result.last_updated)}</span>`);
            
            elements.tagList.innerHTML = `

                        <div class="tag-meta">

                        <div class="tag-pull-command">
                            docker pull ${fullDomain}/${pullImageName}

                        </div>
                    </div>
                </div>
                <div class="tag-search-container">
                    <input type="text" class="tag-search-input" placeholder="è¾“å…¥å…³é”®è¯æœç´¢æ ‡ç­¾ï¼Œæ”¯æŒæ¨¡ç³ŠåŒ¹é…..." oninput="filterTags(this.value)">
                    <button class="tag-search-clear" onclick="clearTagSearch()">Ã—</button>
                </div>
                <div id="tagsContainer"></div>
            `;
            
            // å­˜å‚¨æ‰€æœ‰æ ‡ç­¾æ•°æ®ä¾›æœç´¢ä½¿ç”¨
            window.allTags = tags;
            window.currentRepo = result;
            window.currentDisplayName = displayName;
            
            // åˆå§‹æ˜¾ç¤ºæ‰€æœ‰æ ‡ç­¾
            renderFilteredTags(tags);
            
            // ç¡®ä¿æ˜¾ç¤ºtagåˆ—è¡¨å¹¶æ»šåŠ¨åˆ°é¡¶éƒ¨
            elements.tagList.classList.add('show');

        // æ¸²æŸ“è¿‡æ»¤åçš„æ ‡ç­¾ï¼ˆæŒ‰ç…§åŸç‰ˆé€»è¾‘ï¼‰
        function renderFilteredTags(filteredTags) {
            const tagsContainer = document.getElementById('tagsContainer');
            const fullDomain = window.location.host;
            const pullImageName = window.currentDisplayName;

            let tagsHtml = filteredTags.map(tag => {
                const vulnIndicators = Object.entries(tag.vulnerabilities || {})
                    .map(([level, count]) => count > 0 ? `<span class="vulnerability-dot vulnerability-${level.toLowerCase()}" title="${level}: ${count}"></span>` : '')
                    .join('');

                const images = tag.images || [];
                const architectures = images.map(img => {
                    const arch = `${img.os}/${img.architecture}${img.variant ? '/' + img.variant : ''}`;
                    const size = formatUtils.formatSize(img.size);
                    return `<div class="arch-item" title="å¤§å°: ${size}">${arch}</div>`;
                }).join('');

                return `
                    <div class="tag-item">
                        <div class="tag-name">
                            ${tag.name}
                            ${vulnIndicators ? `<div class="vulnerability-indicator">${vulnIndicators}</div>` : ''}
                        </div>
                        <div class="tag-meta">
                            <span>æœ€åæ›´æ–°: ${formatUtils.formatTimeAgo(tag.last_updated)}</span>
                            ${tag.last_pusher ? `<span>ç”± ${tag.last_pusher} æ¨é€</span>` : ''}
                            ${tag.full_size ? `<span>å¤§å°: ${formatUtils.formatSize(tag.full_size)}</span>` : ''}
                        </div>
                        <div class="tag-pull-command">
                            docker pull ${fullDomain}/${pullImageName}:${tag.name}
                            <button class="copy-button" onclick="copyToClipboard('docker pull ${fullDomain}/${pullImageName}:${tag.name}')">å¤åˆ¶</button>
                        </div>
                        ${architectures ? `<div class="tag-architectures">${architectures}</div>` : ''}
                    </div>
                `;
            }).join('');

            if (filteredTags.length === 0) {
                tagsHtml = '<div class="text-center" style="padding: 20px;">æœªæ‰¾åˆ°åŒ¹é…çš„æ ‡ç­¾</div>';
            }

            tagsContainer.innerHTML = tagsHtml;
        }

        // å¤åˆ¶åˆ°å‰ªè´´æ¿ï¼ˆæŒ‰ç…§åŸç‰ˆå‘½åï¼‰
        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                showToast('å·²å¤åˆ¶åˆ°å‰ªè´´æ¿');
            }).catch(() => {
                showToast('å¤åˆ¶å¤±è´¥');
            });
        }

        // æ ‡ç­¾æœç´¢è¿‡æ»¤ï¼ˆæŒ‰ç…§åŸç‰ˆé€»è¾‘ï¼‰
        function filterTags(searchText) {
            if (!window.allTags) return;

            const searchLower = searchText.toLowerCase();
            let filteredTags;

            if (!searchText) {
                filteredTags = window.allTags;
            } else {
                // å¯¹æ ‡ç­¾è¿›è¡Œè¯„åˆ†å’Œæ’åº
                const scoredTags = window.allTags.map(tag => {
                    const name = tag.name.toLowerCase();
                    let score = 0;

                    // å®Œå…¨åŒ¹é…
                    if (name === searchLower) {
                        score += 100;
                    }
                    // å‰ç¼€åŒ¹é…
                    else if (name.startsWith(searchLower)) {
                        score += 50;
                    }
                    // åŒ…å«åŒ¹é…
                    else if (name.includes(searchLower)) {
                        score += 30;
                    }
                    // éƒ¨åˆ†åŒ¹é…ï¼ˆæŒ‰å•è¯ï¼‰
                    else if (searchLower.split(/\s+/).some(word => name.includes(word))) {
                        score += 10;
                    }

                    return { tag, score };
                }).filter(item => item.score > 0);

                // æŒ‰åˆ†æ•°æ’åº
                scoredTags.sort((a, b) => b.score - a.score);
                filteredTags = scoredTags.map(item => item.tag);
            }

            renderFilteredTags(filteredTags);
        }

        // æ¸…é™¤æ ‡ç­¾æœç´¢
        function clearTagSearch() {

        // ç§»é™¤äº†tagSearchInputçš„äº‹ä»¶ç›‘å¬å™¨ï¼Œç°åœ¨ä½¿ç”¨å†…è”äº‹ä»¶

        elements.backToSearch.addEventListener('click', () => {

        // é¡µé¢åˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', () => {

            elements.searchResults.classList.remove('show');

            elements.backToSearch.classList.remove('show');
        });
    </script>
