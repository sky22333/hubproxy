        // æ˜¾ç¤ºæœç´¢ç»“æœ
        function displaySearchResults(results, total, page) {
            elements.resultsList.innerHTML = '';
            elements.resultsCount.textContent = `å…±æ‰¾åˆ° ${total} ä¸ªé•œåƒ`;

            results.forEach(result => {

        // åˆ›å»ºç»“æœå¡ç‰‡
        function createResultCard(result) {
            const card = document.createElement('div');
            card.className = 'result-card';
            card.onclick = () => viewImageTags(result.repo_name || result.name);

            const badges = [];
            if (result.is_official) badges.push('<span class="badge badge-official">å®˜æ–¹</span>');
            if (result.is_automated) badges.push('<span class="badge badge-automated">è‡ªåŠ¨æ„å»º</span>');

            card.innerHTML = `
                <div class="result-title">
                    ğŸ³ ${result.repo_name || result.name}

                <div class="result-description">

                </div>

                    <div class="meta-stats">

            return card;
        }

        // æŸ¥çœ‹é•œåƒæ ‡ç­¾
        async function viewImageTags(imageName) {
            if (isLoading) return;

            isLoading = true;
            elements.loading.style.display = 'block';
            elements.searchResults.classList.remove('show');

            try {
                // è§£æé•œåƒåç§°
                let namespace = 'library';
                let repoName = imageName;
                
                if (imageName.includes('/')) {
                    const parts = imageName.split('/');
                    namespace = parts[0];
                    repoName = parts[1];
                } else {
                    // å®˜æ–¹é•œåƒ
                    namespace = 'library';
                }

                const response = await fetch(`/tags/${namespace}/${repoName}`);
                const data = await response.json();

                if (Array.isArray(data)) {
                    allTags = data;
                    displayImageTags(imageName, data);
                    elements.backToSearch.classList.add('show');
                } else {
                    showToast('è·å–æ ‡ç­¾å¤±è´¥ï¼š' + (data.error || 'æœªçŸ¥é”™è¯¯'), 'error');
                }
            } catch (error) {
                console.error('è·å–æ ‡ç­¾é”™è¯¯:', error);
                showToast('è·å–æ ‡ç­¾å¤±è´¥ï¼Œè¯·æ£€æŸ¥ç½‘ç»œè¿æ¥', 'error');
            } finally {
                isLoading = false;
                elements.loading.style.display = 'none';
            }
        }

        // æ˜¾ç¤ºé•œåƒæ ‡ç­¾
        function displayImageTags(imageName, tags) {
            const fullDomain = window.location.host;
            
            elements.tagInfo.innerHTML = `
                <div class="tag-title">
                    ğŸ³ ${imageName}
                </div>
                <div class="tag-description">
                    å…± ${tags.length} ä¸ªæ ‡ç­¾ç‰ˆæœ¬
                </div>
                <div class="tag-pull-command">
                    docker pull ${fullDomain}/${imageName}
                    <button class="copy-button" onclick="copyCommand('docker pull ${fullDomain}/${imageName}')">
                        å¤åˆ¶
                    </button>
                </div>
            `;

            displayFilteredTags(tags);
            elements.tagList.classList.add('show');
        }

        // æ˜¾ç¤ºè¿‡æ»¤åçš„æ ‡ç­¾
        function displayFilteredTags(tags) {
            elements.tagItems.innerHTML = '';

            tags.forEach(tag => {
                const tagItem = createTagItem(tag);
                elements.tagItems.appendChild(tagItem);
            });
        }

        // åˆ›å»ºæ ‡ç­¾é¡¹
        function createTagItem(tag) {
            const item = document.createElement('div');
            item.className = 'tag-item';

            const architectures = tag.images?.map(img => img.architecture).join(', ') || 'æœªçŸ¥';
            const size = tag.images?.[0]?.size ? formatUtils.formatSize(tag.images[0].size) : 'æœªçŸ¥';
            const lastUpdated = tag.last_updated ? formatUtils.formatDate(tag.last_updated) : 'æœªçŸ¥';

            item.innerHTML = `
                <div class="tag-name">${tag.name}</div>
                <div class="tag-meta">
                    ğŸ“… æ›´æ–°æ—¶é—´: ${lastUpdated} | ğŸ“¦ å¤§å°: ${size}
                </div>
                <div class="tag-architectures">
                    ${architectures.split(', ').map(arch => 
                        `<span class="arch-item">${arch}</span>`
                    ).join('')}
                </div>
            `;

            return item;
        }

        // å¤åˆ¶å‘½ä»¤
        function copyCommand(command) {
            if (navigator.clipboard) {
                navigator.clipboard.writeText(command).then(() => {
                    showToast('å‘½ä»¤å·²å¤åˆ¶åˆ°å‰ªè´´æ¿');
                });
            } else {
                // é™çº§æ–¹æ¡ˆ
                const textarea = document.createElement('textarea');
                textarea.value = command;
                document.body.appendChild(textarea);
                textarea.select();
                document.execCommand('copy');
                document.body.removeChild(textarea);
                showToast('å‘½ä»¤å·²å¤åˆ¶åˆ°å‰ªè´´æ¿');
            }
        }

        // æ ‡ç­¾æœç´¢è¿‡æ»¤
        function filterTags(searchTerm) {
            const filtered = allTags.filter(tag => 
                tag.name.toLowerCase().includes(searchTerm.toLowerCase())
            );
            displayFilteredTags(filtered);
        }

        // äº‹ä»¶ç›‘å¬
        elements.searchButton.addEventListener('click', () => {
            const term = elements.searchInput.value.trim();
            if (term) {
                searchImages(term);
            }
        });

        elements.searchInput.addEventListener('keyup', (event) => {
            if (event.key === 'Enter') {
                const term = elements.searchInput.value.trim();
                if (term) {
                    searchImages(term);
                }
            }
        });

        elements.prevPage.addEventListener('click', () => {
            if (currentPage > 1) {
                searchImages(currentSearchTerm, currentPage - 1);
            }
        });

        elements.nextPage.addEventListener('click', () => {
            searchImages(currentSearchTerm, currentPage + 1);
        });

        elements.tagSearchInput.addEventListener('input', (event) => {
            filterTags(event.target.value);
        });

        elements.backToSearch.addEventListener('click', () => {
            elements.tagList.classList.remove('show');
            elements.backToSearch.classList.remove('show');
            elements.searchResults.classList.add('show');
        });

        // é¡µé¢åˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', () => {
            // éšè—åˆå§‹çŠ¶æ€çš„å…ƒç´ 
            elements.searchResults.classList.remove('show');
            elements.tagList.classList.remove('show');
            elements.backToSearch.classList.remove('show');
        });
    </script>
